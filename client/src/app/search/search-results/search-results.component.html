<ng-container *ngIf="selServ.checked$ | async as checked">
  <table mat-table matSort [dataSource]="dataSource" class="results-table">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="selServ.masterCheck()"
          [checked]="checked.size > 0 && selServ.isAllChecked"
          [indeterminate]="checked.size > 0 && !selServ.isAllChecked"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="checkOne(row, $event)" [checked]="checked.has(row)"> </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columnsMap.get(col)?.friendlyName }}</th>
      <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="allColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: allColumns"></tr>
  </table>
</ng-container>
