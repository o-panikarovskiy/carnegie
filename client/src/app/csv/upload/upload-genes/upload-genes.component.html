<div class="header">
  <crng-upload-button (fileSelect)="fileSelect($event)"> Select CSV File </crng-upload-button>

  <div class="progress" *ngIf="progress > 0">
    <div class="title">{{ progress + '%' }}&nbsp;{{ status ? statuses[status] : '' }}</div>
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
  </div>
</div>

<div class="parse-error" *ngIf="parseError">{{ parseError.message }}</div>

<cdk-virtual-scroll-viewport itemSize="40" class="logs">
  <div *cdkVirtualFor="let log of logs" class="log" [ngClass]="{ error: log.error }">
    {{ log.message }}
  </div>
</cdk-virtual-scroll-viewport>
