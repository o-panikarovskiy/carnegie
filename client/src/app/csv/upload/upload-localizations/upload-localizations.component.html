<crng-upload-form
  [disabled]="state.status === 'importing'"
  class="form"
  (done)="startImport($event)"
  (sample)="sendSample()"
  importText="Start import localizations"
></crng-upload-form>

<div class="progress" *ngIf="state.status === 'importing'">
  <div class="title">{{ state.progress + '%' }}</div>
  <mat-progress-bar mode="determinate" [value]="state.progress"></mat-progress-bar>
</div>

<div class="parse-error" *ngIf="error">{{ error.message }}</div>

<cdk-virtual-scroll-viewport itemSize="40" class="logs">
  <div *cdkVirtualFor="let log of logs" class="log" [ngClass]="{ error: log.error }">
    {{ log.message }}
  </div>
</cdk-virtual-scroll-viewport>
