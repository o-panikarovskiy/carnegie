<a href="" class="link" (click)="downloadSample($event)">Download sample</a>
<crng-upload-button (fileSelect)="file = $event">{{ file?.name || 'Select File' }}</crng-upload-button>
<button class="btn" mat-button mat-raised-button color="primary" [disabled]="!file" (click)="done.next(file)">Start import</button>
